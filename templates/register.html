{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block body %}


<div class="container">
    <h3>Registration Page</h3>
    <form action="{{ url_for('register_user') }}" method="post">
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input name="username" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Confirm Password</label>
            <input name="confirmPassword" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="{{ url_for('login') }}" class="btn btn-success">Cancel</a>
    </form>
</div>


{% endblock %}
