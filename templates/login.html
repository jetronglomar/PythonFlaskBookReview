{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block body %}


<div class="container">
    <h3>Login Page</h3>
    <form action="{{ url_for('validate_login') }}" method="post">
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input name="username" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group">
                <label for="exampleInputPassword1">Don't have an account?</label>
                <a href="{{ url_for('register') }}">Register</a>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>


{% endblock %}
